<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/style">
    <script src="/script"></script>


<title>Formulario de cadastro</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Cadastro de clientes</a>
          <!--<form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Criar</button>
          </form>-->
        </div>
      </nav>
      <div style="display: none;" class="alert alertSuc alert-success alert-dismissible fade show top" role="alert">
        <strong>Cliente</strong> Cadastrado com sucesso!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div style="display: none;" class="alert alertErr alert-danger alert-dismissible fade show top" role="alert">
        <strong>Atenção</strong> Os campos Nome, E-mail e Contato são obrigatórios!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="form-row col-md-12 top">
            <div class="col-md-6">
          <div class="form-group col-md-9">
            <label for="nomeL">Nome</label>
            <input required type="text" class="form-control" id="nome" placeholder="Digite seu nome...">
          </div>
        </div>
          <div class="col-md-6">
          <div class="form-group col-md-9">
            <label for="emailL">E-mail</label>
            <input required type="email" class="form-control" id="email" placeholder="Digite seu E-mail...">
          </div>
        </div>
        <div class="col-md-3">
            <div class="form-group col-md-12">
              <label for="contactL">Telefone</label>
              <input required type="text" class="form-control" id="contact" placeholder="Digite seu telefone...">
              <input type="text" class="form-control top" style="display: none;" id="contact1" placeholder="Digite seu telefone...">
              <input type="text" class="form-control top" style="display: none;" id="contact2" placeholder="Digite seu telefone...">
              <input type="text" class="form-control top" style="display: none;" id="contact3" placeholder="Digite seu telefone...">
            </div>
          </div>
          <div class="form-group col-md-3">
            <button type="submit" id="ADD" class="btn btn-success top">+</button>
            <button type="submit" id="HIDE" class="btn btn-danger top">-</button>
        </div>
        </div>
        <div class="form-group col-md-9">
        <button type="submit" class="btn btn-primary" id="cad">Cadastrar</button>
        <a href="/" class="btn btn-danger">Cancelar</a>
        </div>
      </form>
</body>
</html>
